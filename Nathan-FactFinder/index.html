<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fact Finder</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  
  <body>
	
	<main>
			
		<form id = "menu">
			<button type="button" id = "Fact1" onClick = "changeFact('one')"  onmouseover = "fact1()" onmouseout = "Fact1Reset()"> Ocean Fact #1 </button>
			<button type="button" id = "Fact2" onClick = "changeFact('two')"  onmouseover = "fact2()" onmouseout = "Fact2Reset()"> Ocean Fact #2 </button>
			<button type="button" id = "Fact3" onClick = "changeFact('three')"  onmouseover = "fact3()" onmouseout = "Fact3Reset()"> Ocean Fact #3 </button>
			<button type="button" id = "Fact4" onClick = "changeFact('four')"  onmouseover = "fact4()" onmouseout = "Fact4Reset()"> Ocean Fact #4 </button>
			<button type="button" id = "Fact5" onClick = "changeFact('five')"  onmouseover = "fact5()" onmouseout = "Fact5Reset()"> Ocean Fact #5 </button>

		</form>
		<section id = "section">
			Fun facts will display here.
		</section>
		<section id = "image"></section>
		
		<form id = "backgroundOptions">
			<button type = "button" onClick = "changeBackground('dark')" id = "button1">Dark Mode</button>
			<button type = "button" onClick = "changeBackground('light')" id = "button2">Default mode</button>
			<button type = "button" onClick = "changeBackground('ocean')" id = "button4">Ocean Theme</button>
			<button type = "button" onClick = "changeBackground('cool')" id = "button3">Cool Button</button>
			
		</form>
		
	</main>

	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
